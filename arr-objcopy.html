<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>copying obj/arr</title>
</head>
<body>
    <script>
        //copying an object.
        let obj = { name: 'saqlain', fname: 'shafi', age: 24 };
        let newObj = { ...obj };                       //copies an object into new obj.
        alert(JSON.stringify(newObj));
        obj.height = 6; 
        alert(JSON.stringify(newObj));                 //Does not modify copied obj.
        alert(JSON.stringify(obj));

        //copying an array.
        let arr = [1, 2, 3, 4, 5, 6, 7, 8];
        let newArr = [...arr];                         //copies an array into new array.
        alert(newArr);
        newArr.push(9);
        alert(newArr);
        alert(arr);                                    //Does not modify the original array.
    </script>
</body>

</html>
