<body>
    <script>

        let a = +prompt('a?');                        //Simply summing to numbers (here type is necessary).
        let b = +prompt('b?');
        alert(a + b);


        alert(Math.floor(a));                         //It rounds off to smallest nearest integer value.
        alert(Math.ceil(b));                          //It rounds off to biggest nearest integer value.                               
        alert(Math.round(a + b));                     //Simply rounds off to nearest integer but middle value is rounded to highest int.
        alert(Math.trunc(a));                         //Removes anything after decimal point.  


        alert(isNaN(a));                              //Autoconverts a to number and then checks whether it is NaN or not.
        alert(isFinite(b));

        alert(Number.isFinite(a));                    //Does not convert a to number ,simply checking type and isfinite.

        alert((6.35).toFixed(1));                     //6.35 is an endless binary so not roubding to 6.4
        alert(Math.round(6.35 * 10) / 10);            //This is the fix for above code line
    </script>
</body>
