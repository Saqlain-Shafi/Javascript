<html lang="en">

<body>
    <script>
        function makeArmy() {
            let shooters = [];

            let i = 0;
            while (i < 10) {
                let j = i;
                let shooter = function () {                // create a shooter function,
                    alert(j);                              // that should show its number
                };
                shooters.push(shooter);                    // and add it to the array
                i++;
            };

            // ...and return the array of shooters
            return shooters;
        }

        let army = makeArmy();
        alert(army[9]());                                  //can use for loop also in simple way.
    </script>
</body>

</html>
