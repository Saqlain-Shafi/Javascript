        //         alert(`We are the giant, ${this.name}`);

        //To fix this problem another built in method called 'bind'is used.

        let company = {
            name: 'Nokia',
            cell() {
                alert(`We are, ${this.name}`);
            }
        };
        let cell = company.cell.bind(company);
        cell();
        setTimeout(cell, 1000);                      //here even when value of object is changed ,the bind func still gives correct result.
        company = {
            name: 'samsung',
            cell() {
                alert(`We are the giant, ${this.name}`);
            }
        };

    </script>
