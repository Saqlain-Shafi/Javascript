<body>
    <script>
        //using for loop to sum n natural numbers.
        function sumTo(n) {
            let sum = 0;
            for (let i = 1; i <= n; i++) {
                sum += i;
            }
            return sum;
        }
        alert(sumTo(4));
        alert(sumTo(10000000));

        //using recursive function to do the same.
        function sumTo(n) {
            if (n == 1) {
                return n;
            }
            else {
                return n + sumTo(n - 1);
            }
        }
        alert(sumTo(4));
        alert(sumTo(10000000));
