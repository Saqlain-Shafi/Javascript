<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise chaining</title>
</head>

<body>
    <script>
        let promise = new Promise(function (resolve, reject) {
            setTimeout(() => (resolve(1), 1000));
        }).then(function (result) {
            alert(result);
            return result * 3;                 //Handler of a promise,returning result becomes the result of that promise.
        }).then(function (result) {
            alert(result);
            return result * 3;
        }).then(function (result) {
            alert(result);
            return result * 3;
        });

        //returning promises
        let promiseSecond = new Promise(function (resolve, reject) {
            setTimeout(() => (resolve(1), 2000));
        }).then(function (result) {
            alert(result);
            return new Promise((resolve, reject) => {
                setTimeout(() => { resolve(result * 2), 2000 });
            });
        }).then(function (result) {
            alert(result);
            return new Promise((resolve, reject) => {
                setTimeout(() => { resolve(result * 3), 2000 });
            }).then(function (result) {
                alert(result);
                return new Promise((resolve, reject) => {
                    setTimeout(() => { resolve(result * 9), 2000 });
                }).then(function (result) {
                    alert(result);
                });

            });
        })
    </script>
</body>

</html>
