<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparisons</title>
</head>
<body>
    <script>
        alert(null>0);      //This is false as > opertor treats null as o.
        alert(null == 0);   //Also false as in == operator null is only equal to undefined.
        alert(null>=0);     //True as as > opertor treats null as o.
        alert(null == undefined);  //Always true as equality operator considers them same.
        alert(null == 45281);   // Always false no matter the "number" is except undefined. 
    </script>
</body>
</html>
