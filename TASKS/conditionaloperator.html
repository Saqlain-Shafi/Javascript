<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional operator</title>
</head>

<body>
    <script>
        let height = prompt("what is your height(in feet)");
        let sports = (height < 3) ? 'you can play badminton' :
            (height <= 4) ? 'you can play tennis' :
                (height <= 6) ? 'you can play volleyball' :
                    'You can play basketball';
        alert(sports);
    </script>
</body>

</html>
