<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>

<body>
    <script>
        let name = "Saqlain";
        for (let i = 0; i < name.length; i++) {
            alert(name[i])
        }
        for (let key of name) {                          //using for of loop to iterate over string chars.
            alert(key);
        }
    </script>
</body>

</html>
