<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSFORMATION</title>
</head>

<body>
    <script>
        let obj = {
            name: 'saqlain',
            age: 23,
            lname: 'shafi'
        };
        let array = Object.entries(obj);                //Transforming object to array.
        array.sort();                                   //using array methods.
        alert(array);
        array.reverse();
        alert(array);

        let obj1 = Object.fromEntries(array);           //Transforming array back to object
        for (let keys in obj1) {
            alert(keys);
        }

        let prices = {
            banana: 1,
            orange: 2,
            meat: 4,
        };
        let array1 = Object.entries(prices);
        let doublePrices = array1.map(entry => [entry[0], entry[1] * 2]);
        let newPrices = Object.fromEntries(doublePrices);
        alert(Object.entries(newPrices));

        //shorter version of above example

        let doublePrices1 = Object.fromEntries(Object.entries(prices).map(entry => [entry[0], entry[1] * 2]));
        alert(doublePrices1.orange);

    </script>
</body>

</html>
