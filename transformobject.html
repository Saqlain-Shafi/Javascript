<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSFORMATION</title>
</head>

<body>
    <script>
        let obj = {
            name: 'saqlain',
            age: 23,
            lname: 'shafi'
        };
        let array = Object.entries(obj);                //Transforming object to array.
        array.sort();                                   //using array methods.
        alert(array);
        array.reverse();
        alert(array);

        let obj1 = Object.fromEntries(array);           //Transforming array back to object
        for (let keys in obj1) {
            alert(keys);
        }
    </script>
</body>

</html>
