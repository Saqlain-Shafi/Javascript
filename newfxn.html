<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 'new Function' turns any string into a function.
        let division = new Function('a', 'b', 'return a / b');
        alert(division(4, 2));

        let mul = new Function('a', 'b', 'c', 'return a*b*c');
        alert(mul(2, 4, 6));

        let sum = new Function('a', 'b', 'c', 'return a+b+c');
        alert(sum(3, 5, 7));
    </script>
</body>

</html>
