        function pow(x, n) {                    //Function declaration.
            let result = x;
            for (let i = 1; i < n; i++) {
                result *= x;
            }
            return result;
        }
        let x = +prompt('x?');
        let n = +prompt("n?")
        if (n < 1) {
            alert(`Power ${n} is not supported.`);
        }
        else {
            alert(pow(x, n));
        }
        let sum = (a, b, c, d) => (a + b + c + d);        //Arrow function.
        alert(sum(2, 4, 6, 8));

        let sum1 = function (a, b, c, d) {            //Function expression.
            result = (a + b + c + d);
            return result;
        };
        alert(sum1(3, 5, 7, 9));
